---
layout: default
---


<section id="feature-five">
    <div class="container">
        <div class="row">
            <div class="feature-content">
                <div class="col-lg-10 col-lg-offset-1">
                    <h5>{{ page.date | date_to_string }}</h5>
                    <h2>{{ page.title }}</h2>
                    <br />
                    {% for post in site.posts %}
                    {{ post.content }}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
